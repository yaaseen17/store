<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-secondary">
      <div class="container-fluid justify-content-end">
        <a class="navbar-brand" href="./index.html"  style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Home</a>
        <a class="navbar-brand" href="./cart.html" style=" font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"><span id="badge" style="color: white"></span>Cart</a
        >
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add products
        </button>
      </div>
    </nav>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="margin: auto; font-size: 40px; font-family: Georgia, 'Times New Roman', Times, serif;">The Grocery shop</span>
      </div>
    </nav>
  <div class="container">
    <div>
      <label for="catergorySort" class="form-label"> Sort by catergory:</label>
      <select
        name="catergorySort"
        id="catergorySort"
        onchange="catergorySort()"
      >
        <option value="all">all</option>
        <option value="fruits">fruits</option>
        <option value="Sweets">Sweets</option>
        <option value="Juices">Juices</option>
      </select>
    </div>
    <div>
      <label for="priceSort" class="form-label"> Sort by price:</label>
      <select name="priceSort" id="priceSort" onchange="priceSort()">
        Sort by price
        <option value="Ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
    </div>
    <div>
      <label for="sortName" class="form-label"> Sort by name:</label>
      <select name="sortName" id="sortName" onchange="sortName()">
        Sort by price
        <option value="Ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
    </div>
  </div>  

    <div id="products" class="row"></div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Shopping cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Enter name" id="title" />
            <input type="text" placeholder="Enter price" id="price" />
            <input type="text" placeholder="Enter img url" id="image" />
            <select name="catergory" id="catergory">
              <option value="fruits">fruits</option>
              <option value="Sweets">Sweets</option>
              <option value="Juices">Juices</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createProducts()"
            >
              Add product
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="../javascript/script.js"></script>
  </body>
</html>
